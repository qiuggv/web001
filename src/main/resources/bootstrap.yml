server:
    port: 8777

spring:
    application:
        name: ctg-myapp-springweb1
    cloud:
        zookeeper:
            connectString: ${DEVOPS_ZK_CONNECT_STRING}
            discovery:
                register: true
                instance-host: ${DEVOPS_CONTAINER_IP:${KETTY_IP}}
                instance-port: ${server.port}
                instance-id: ${spring.cloud.zookeeper.discovery.instance-host}:${spring.cloud.zookeeper.discovery.instance-port}

# 配置feign超时时间
feign:
    client:
        config:
            default:
                connectTimeout: 10000
                readTimeout: 30000
    hystrix:
        enabled: true

# 配置hystrix禁用超时
hystrix:
    command:
        default:
            execution:
                timeout:
                    enabled: false
